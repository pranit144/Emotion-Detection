<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detector</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #video_feed {
            margin-bottom: 20px;
        }

        .return-button {

        }

</head>
<body>
    <h1>Emotion Detector</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" width="640" height="480">
